<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class='bx bx-chevron-left'></i>
                </div>
                <div class="circle">
                    <i class='bx bx-menu' ></i>
                </div>
            </nav>
            <img src="./img/thumb.jpg" class="song-img">
            <h1>Moça</h1>
            <p>Mariana Froes</p>

            <audio id="song">
                <source src="./audio/Moça - Mariana Froes.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class='bx bx-fast-forward bx-rotate-180' ></i></div>
                <div onclick="playPause()"><i class='bx bx-play' id="ctrIcon"></i></div>
                <div><i class='bx bx-fast-forward' ></i></div>
            </div>

        </div>
    </div>

 
    <script src="./script.js"></script>
</body>
</html>
